<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <script src="handlers.js"></script>
    <form id="registrationForm" onsubmit="handleRegisterOnClick(event)">
      <label for="username">Потребителско име:</label>
      <input type="text" id="username" required minlength="3" maxlength="10" />
      <br />

      <label for="name">Име:</label>
      <input type="text" id="name" required maxlength="50" />
      <br />

      <label for="family-name">Фамилия:</label>
      <input type="text" id="family-name" required maxlength="50" />
      <br />

      <label for="email">Имейл:</label>
      <input type="email" id="email" required />
      <br />

      <label for="password">Парола:</label>
      <input
        type="password"
        id="password"
        required
        minlength="6"
        maxlength="10"
        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,10}$"
      />
      <br />

      <label for="street">Улица:</label>
      <input type="text" id="street" />
      <br />

      <label for="city">Град:</label>
      <input type="text" id="city" />
      <br />

      <label for="postal-code">Пощенски код:</label>
      <input type="text" id="postal-code" pattern="\d{5}|\d{4}" />
      <br />

      <button type="submit" id="register-btn">Регистрация</button>
      <br />
    </form>

    <div id="success"></div>
  </body>
</html>
